<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>JustVisit</title>
  <div th:replace="/fragments/styles::style"></div>
</head>
<body id="page-top">
<div id="page-width">
  <div th:replace="/fragments/navbar::navbar"></div>


  <!-- Login Form -->
  <form th:action="@{/authenticateTheUser}"
        method="POST" class="form-horizontal" style="padding-top: 150px">
    <!-- Place for messages: error, alert etc ... -->
    <div class="form-group">
      <div class="col-xs-15">
        <div>
          <!-- Check for login error -->
          <div th:if="${param.error}">
            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
              Invalid username and password.
            </div>
          </div>
          <!-- Check for logout -->
          <div th:if="${param.logout}">
            <div class="alert alert-success col-xs-offset-1 col-xs-10">
              You have been logged out.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Page -->
    <div class="login_page_area">
      <div class="container">
        <div class="row">

          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="create_account_area">
              <h2 class="caa_heading">Already registered?</h2>
              <div class="caa_form_area">
                <div class="caa_form_group">
                  <div class="login_email">
                    <label>Email address</label>
                    <div class="input-area"><input type="email" name="username" class="form-control"/></div>
                  </div>
                  <div class="login_password">
                    <label>Password</label>
                    <div class="input-area"><input type="password" name="password" class="form-control"/></div>
                  </div>

                  <button type="submit" id="acc_Login" class="btn btn-default acc_btn">
                    <span> <i class="fa fa-lock btn_icon"></i> Sign in </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>



  <div id="main" class="home">
    <div th:replace="/fragments/footer::footer"></div>
  </div>
  <div th:replace="/fragments/js_scripts::js"></div>
</div>
</body>
</html>
