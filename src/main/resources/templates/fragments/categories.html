<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="categories">

    <section id="services" class="container-fluid">
        <div class="section-heading">
            <h2>Top categories</h2>
            <div class="hr"></div>
        </div>
        <div id="services-slider" class="owl-carousel">
            <div class="serviceBox" th:each="category : ${categories}">
                <a href="">
                    <img th:src="${category.pictureUrl}" class="img-responsive" alt=""/>
                    <div class="service-content">
                        <h3 class="title">
                            <h4><a th:text="${category.name}"></a></h4></h3>
                        <p class="description" th:text="${category.description}">
                        </p>
                    </div>
                </a>
                <i th:class="${category.icon}"></i>
            </div>
        </div>
    </section>

</th:block>
</body>
</html>
